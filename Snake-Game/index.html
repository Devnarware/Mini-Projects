<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake-Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

    <main>
        <div class="modal">
            <div class="start-game">
                <h3>Welcome to Snake Game</h3>
                <button class="btn btn-start">Start Game</button>
            </div>
            <div class="end-game">
                <h3>Game Over</h3>
                <i class="ri-restart-line"></i>
                <button class="btn btn-restart">Restart</button>
            </div>
        </div>
        <section>
            <div class="infos">
                <h2 class="info">High Score : <span id="High-Score">00</span></h2>
                <h2 class="info">Score : <span id="Score">00</span></h2>
                <h2 class="info">Time : <span id="Time">00:00</span></h2>
            </div>
            <div class="board">

            </div>
        </section>


    </main>

    <script src="script.js"></script>
</body>

</html>
